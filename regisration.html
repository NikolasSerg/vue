<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rigister form</title>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/solid.css"
            integrity="sha384-yo370P8tRI3EbMVcDU+ziwsS/s62yNv3tgdMqDSsRSILohhnOrDNl142Df8wuHA+"
            crossorigin="anonymous"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.15.1/css/fontawesome.css"
            integrity="sha384-ijEtygNrZDKunAWYDdV3wAZWvTHSrGhdUfImfngIba35nhQ03lSNgfTJAKaGFjk2"
            crossorigin="anonymous"
        />
        <style>
            /* #file-input {
                display: none;
            } */
            #fotoLoad {
                width: 150px;
                height: 150px;
                margin-top: 2rem;
                /* border-radius: 50%; */
            }
            #fotoLoad i {
                font-size: 80px;
                color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="sample container-md">
            <template v-if="!order">
                <div class="progress">
                    <div
                        class="progress-bar"
                        role="progressbar"
                        :style="{width: widthProgBar + '%'}"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
                <form v-on:submit.prevent="onSubmit">
                    <div class="mb-3" v-for="item in info" :key="item.name">
                        <label for="{{item.name}}" class="form-label"
                            >{{item.name}}
                        </label>
                        <span v-if="item.check === true">
                            <i class="fas fa-check-circle text-success"></i>
                        </span>
                        <span v-if="item.check === false">
                            <i class="fas fa-times-circle text-danger"></i>
                        </span>
                        <input
                            type="text"
                            class="form-control"
                            id="{{item.name}}"
                            aria-describedby="{{item.name}}"
                            v-on:change="checkInput(item)"
                            v-model.trim="item.value"
                        />
                        <div
                            id="{{item.name}}"
                            class="form-text text-danger"
                            v-if="item.check === false"
                        >
                            {{item.help}}
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>
            </template>
            <template >
                <p></p>
                <div class="container">
                    <div class="card" style="width: 18rem">
                        <div class="rounded-circle bg-primary mx-auto d-flex justify-content-center align-items-center" id="fotoLoad">
                            <!-- <input type="file" id="file-input"> -->
                            <i class="fas fa-camera" 
                                v-on:click="loadFoto()"
                                title="load foto"></i>
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{fullName}}</h5>
                            <p class="card-text">
                                Some quick example text to build on the card
                                title and make up the bulk of the card's
                                content.
                            </p>
                            <a href="#" class="btn btn-primary">HOME</a>
                        </div>
                    </div>
                </div>
            </template>
        </div>

        <script>
            new Vue({
                el: ".sample",
                data: {
                    info: [
                        {
                            name: "First Name",
                            value: "",
                            pattern: /^[a-zA-Z]{2,30}$/,
                            help: "enter your correct first name",
                            check: "",
                        },
                        {
                            name: "Second Name",
                            value: "",
                            pattern: /^[a-zA-Z]{2,30}$/,
                            help: "enter your correct second name",
                            check: "",
                        },
                        {
                            name: "Email",
                            value: "",
                            pattern: /[-.\w]+@([\w-]+\.)+[\w-]+/,
                            help: "enter correct e-mail",
                            check: "",
                        },
                        {
                            name: "Phome number",
                            value: "",
                            pattern: /^\+\d[\d\(\)\ -]{4,14}\d$/,
                            help: "enter correct phone number",
                            check: "",
                        },
                    ],
                    order: false,
                    widthProgBar: 0,
                },
                computed: {
                    fullName() {
                        return this.firstName + " " + this.secondName;
                    },
                },
                methods: {
                    // add: function () {
                    //     console.log(event.target.value, " - event.target");
                    //     this.guests.push(event.target.value);
                    // },
                    // order: function () {
                    //     console.log("ok");
                    // },
                    checkInput: function (item) {
                        let pat = item.pattern.test(event.target.value);
                        if (pat === true) {
                            item.check = true;
                            console.log("check true");
                        } else {
                            item.check = false;
                            console.log("check false");
                        }
                        this.countTrue();
                    },
                    countTrue: function () {
                        let count = 0;
                        this.info.forEach((element) => {
                            if (element.check) {
                                count++;
                            }
                        });
                        return (this.widthProgBar = count * 25);
                    },
                    onSubmit: function () {
                        this.order = true;
                        this.info.forEach((element) => {
                            console.log(element.name + " = " + element.value);
                        });
                    },
                    // loadFoto: function() {
                    //     alert('load foto');
                    //     console.log(this.inputFoto, ' - inputFoto');
                    //     inputFoto.click()
                    // }
                },
            });
        </script>
       
    </body>
</html>
