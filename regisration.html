<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>rigister form</title>
        <script src="node_modules/vue/dist/vue.min.js"></script>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
            integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <div class="sample container-md">
            <template v-if="!order">
                <div class="progress">
                    <div
                        class="progress-bar"
                        role="progressbar"
                        :style="{width: widthProgBar + '%'}"
                        aria-valuenow="50"
                        aria-valuemin="0"
                        aria-valuemax="100"
                    ></div>
                </div>
                <form>
                    <div class="mb-3" v-for="item in info" :key="item.name">
                        <label for="{{item.name}}" class="form-label"
                            >{{item.name}}</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="{{item.name}}"
                            aria-describedby="{{item.name}}"
                        />
                        <div id="{{item.name}}" class="form-text">
                            {{item.help}}
                        </div>
                    </div>


                        

                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </form>

                <br />
                <button
                    class="btn btn-success"
                    v-on:click="widthProgBar = widthProgBar + 10"
                >
                    +
                </button>
                <button
                    class="btn btn-success"
                    v-on:click="widthProgBar = widthProgBar - 10"
                >
                    -
                </button>
                <p>{{widthProgBar}}</p>
            </template>
            <template v-else>
                <table class="table">
                    <tr>
                        <td>first name</td>
                        <td>{{firstName}}</td>
                    </tr>
                    <tr>
                        <td>second name</td>
                        <td>{{secondName}}</td>
                    </tr>
                    <tr>
                        <td>email</td>
                        <td>{{email}}</td>
                    </tr>
                    <tr>
                        <td>phone</td>
                        <td>{{phone}}</td>
                    </tr>
                    <tr v-if="guests.length > 0">
                        <td rowspan="{{guests.length}}"></td>
                        <td>{{guests[0]}}</td>
                    </tr>
                </table>
            </template>
        </div>

        <script>
            new Vue({
                el: ".sample",
                data: {
                    info: [
                        {
                            name: "First Name",
                            value: "",
                            pattern: "/^[a-zA-Z]{2,30}$/",
                            help: "enter your first name"
                        },
                        {
                            name: "Second Name",
                            value: "",
                            pattern: "/^[a-zA-Z]{2,30}$/",
                            help: "enter your second name"
                        },
                        {
                            name: "Email",
                            value: "",
                            pattern: "/[-.\w]+@([\w-]+\.)+[\w-]+/g",
                            help: "enter e-mail"
                        },
                        {
                            name: "Phome number",
                            value: "",
                            pattern: "/^\d[\d\(\)\ -]{4,14}\d$/",
                            help: "enter phone number"
                        }
                    ],

                    guests: [1, 2],
                    addguest: false,
                    order: false,
                    widthProgBar: 0,
                },
                computed: {
                    fullName() {
                        console.log(this.firstName, " - firstName");
                        console.log(this.secondName, " - secondName");
                        return this.firstName + " " + this.secondName;
                    },
                },
                methods: {
                    add: function () {
                        console.log(event.target.value, " - event.target");
                        this.guests.push(event.target.value);
                    },

                        event.preventDefault();
                    },
                },
            });
        </script>
